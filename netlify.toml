# ============================
# Netlify configuration
# Fantasy Command Centre / LMS
# ============================

[build]
  # Regular app build; PowerShell verifier runs locally after deploy
  command = "npm run build"
  publish = "dist"

[functions]
  node_bundler = "esbuild"

# --- PROXY: forward FPL API requests ---
[[redirects]]
  from = "/fpl/*"
  to = "https://fantasy.premierleague.com/:splat"
  status = 200
  force = true

# --- SPA fallback (must come AFTER proxy) ---
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# --- GLOBAL SECURITY HEADERS ---
[[headers]]
  for = "/*"
  [headers.values]
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://*.supabase.co https://*.beehiiv.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://*; connect-src 'self' https://*.supabase.co https://api.fantasycommandcentre.co.uk; frame-ancestors 'none'; base-uri 'self'; form-action 'self'"
