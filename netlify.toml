[build]
  command = "npm run build"
  publish = "dist"

# Single Page App -> always serve index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# (Optional) Security headers
[[headers]]
  for = "/*"
  [headers.values]
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
