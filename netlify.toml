[build]
  command = "npm run build"
  publish = "dist"

# --- PROXY: send FPL requests to the real API in production ---
[[redirects]]
  from = "/fpl/*"
  to = "https://fantasy.premierleague.com/:splat"
  status = 200
  force = true

# --- SPA fallback (must come AFTER the proxy) ---
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# (Optional) Security headers
[[headers]]
  for = "/*"
  [headers.values]
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
