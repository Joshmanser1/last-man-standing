# ============================
# Netlify configuration
# Fantasy Command Centre / LMS
# ============================

[build]
  command = "npm run build"
  publish = "dist"

[functions]
  node_bundler = "esbuild"
 [functions]
  directory = "netlify/functions"
  node_bundler = "esbuild" 

# --- PROXY: forward FPL API requests ---
[[redirects]]
  from = "/fpl/*"
  to = "https://fantasy.premierleague.com/:splat"
  status = 200
  force = true

# --- SPA fallback (must come AFTER the proxy) ---
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# --- GLOBAL SECURITY HEADERS ---
[[headers]]
  for = "/*"
  [headers.values]
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    # CSP: allow Umami, Supabase, Beehiiv, Google Fonts
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' https://cloud.umami.is https://*.supabase.co https://*.beehiiv.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      img-src 'self' data: https:;
      font-src 'self' https://fonts.gstatic.com;
      connect-src 'self' https://cloud.umami.is https://*.supabase.co https://api.fantasycommandcentre.co.uk;
      base-uri 'self';
      frame-ancestors 'none';
      form-action 'self'
    """
